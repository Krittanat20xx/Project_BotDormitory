<head>

<body>
    <input action ="connectDB.php" method = "POST" class="form" id="CreateAccount">
        <h1 clas = "form__title">Create Account User</h1>

       
       <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder = "ID" name="ID_User">
        <!-- <div class="form__input-error-message"></div> -->
       </div>

       <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder = "Password" name="Password_User">

       </div>

       <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder = "Enter Password" name="EnterPassword_User">

        <input type="text" class="form__input" autofocus placeholder = "Name" name="Name_User">

        <input type="text" class="form__input" autofocus placeholder = "Last name" name="LastName_User">

       </div>

        <input type="text" class="form__input" autofocus placeholder = "Phone Number" name="PhoneNumber_User">

       </div>

        <input type="text" class="form__input" autofocus placeholder = "Email" name="Email_User">
        <!-- <div class="form__input-error-message"></div> -->
       </div>

       <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder = "Room number" name="RoomNumber_User">

       </div>

       <!-- <input type="submit"> -->
