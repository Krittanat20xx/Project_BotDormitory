<!DOCTYPE html>
<htm>
<head>
        
        <meta name = "viewport" content="width=device-width, initial-scale = 0.1">
        <meta charset="utf-8">
        <title>Create Account</title>
        <link rel = "stylesheet" href="./src/style.css">
</head>

<body>
    <form  method = "POST" class = "registration_user" id="data-form">
        <h1>Create Account User</h1>

       
        <div class = "input_user">
            <input type="email"  name = "email_user" id = "email_user" required placeholder = "Email">
        </div>

       <div class = "input_user">
            <input type="text"  name = "password_user" id = "password_user"required placeholder = "Password">
       </div>

       <div class = "input_user">
            <input type="text" placeholder = "Enter Password">
       </div>

       <div class = "input_user">
            <input type="text"  name = "name_user" id = "name_user" required placeholder = "Name">
       </div>

       <div class = "input_user">
            <input type="text"  name = "lastname_user" id = "lastname_user"required placeholder = "Last name">
       </div>

       <div class = "input_user">
            <input type="phone"  name = "tel_user" id = "tel_user"required placeholder = "Phonenumber">
       </div>

       <div class = "input_user">
            <input type="text"   name = "roomnumber_user" id = "roomnumber_user"required placeholder = "Room number">
       </div>

       <tr class="register_submit">
            <td ><input type="submit" value="Submit" name="submit"></td>
       </tr>

    <p>
        <p>Already have an account?<a href = "./index.html"> Sign in</a></p>
    </p>

    </form>
    <script src="../script/registerUser.js"></script>
    
</body>
</htm>
