<!DOCTYPE html>
<head>

        <meta name = "viewport" content="width=device-width, initial-scale = 0.1">
        <meta charset="utf-8">
        <title> Login</title>
        <link rel = "stylesheet" href="./src/main.js">
</head>
<body>
        <div class = "container">
            <from  class="form" id="Login">
                <h1 clas = "form__title">Sign in</h1>
               <div class="form__message form__message--error">ID</div>
               <div class="form__input-group">

                <input type="text" class="form__input" autofocus placeholder = "ID">

                <div class="form__input-error-message">Password</div>
               </div>
               <div class="form__input-group">

                <input type="password" class="form__input" autofocus placeholder = "Password">
                <div class="form__input-error-message"></div>
               </div>

               <button class="form__button" type="submit">Sign in</button>

            <p class="form__text">

                <p>Don't have an account? <a class ="form__link" href = "./User.html" id="LinkCreateAccount" class="form__link">Create account User</a></p>
                <p>Don't have an account? <a class ="form__link" href = "./Admin.html" id="LinkCreateAccountAdmin" class="form__link">Create account Admin</a></p>

            </p>
            </from>
        </div>

        
<script src="./src/main.js"></script>

</body>
